<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explorando Pedidos</title>
    <meta name="referrer" content="origin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../styles.css" rel="stylesheet">
   
</head>

<body>
    <a href="../index.html">Volver</a>
    <h1 id="tituloTabla"> Lista de Pedidos</h1>

    <div class="filtros">
        <h3>Filtros</h3>
        <div class="input-group">
            <label for="filtroCodigoEnvio">Codigo de Envio:</label>
            <input type="text" name="filtroCodigoEnvio" id="filtroCodigoEnvio">
            <input type="button" value="Filtrar" id="botonFiltrar">
        </div>
        <div class="input-group">
            <label for="filtroEstado">Estado del producto:</label>
            <input type="text" name="filtroEstado" id="filtroEstado">
            <input type="button" value="Filtrar" id="botonFiltrar">
        </div>
        <div class="input-group">
            <label for="filtroFecha">Fecha de creacion: </label>
            <div>
                <label for="desde">Desde: </label>
                <input type="date" name="desde" id="filtroFecha">
                <label for="hasta">Hasta: </label>
                <input type="date" name="hasta" id="filtroFecha">
                <input type="button" value="Filtrar" id="botonFiltrar">
            </div>
        </div>
       
    </div>

    <table id="elementosTable" cellspacing="0" cellpading = "0">
        <thead>
            <tr>
                <th>ID </th>
                <th>Productos</th>
                <th>Destino</th>
                <th>Estado</th>
                <th>Fecha Creacion</th>
                <th>Fecha Modificacion</th>
                <th>Seleccionar</th>
            </tr>
        </thead>
        <tbody> <!-- Todas las filas de datos -->
        
        </tbody>
        <tfoot> <!-- Todas las filas de pie -->
            <tr>
                <td colspan="6">
                    <a href="form-pedido.html"><button>Nuevo</button></a>
                </td>
            </tr>
        </tfoot>
    </table>
    <script src="listado-pedidos.js"></script>
    <script src="../request.js"></script>
</body>

</html>
